<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Clock</h1>
        <div id="setTimes">
            <div class="session">
                <h3>Session</h3>
                <div class="upDown">
                    <button id="increaseSession"><img src="https://cdn2.iconfinder.com/data/icons/media-controls-5/100/add-512.png"></button>
                    <div id="sessionTime">25</div>
                    <button id="decreaseSession"><img src="https://cdn2.iconfinder.com/data/icons/media-controls-5/100/minus-512.png"></button>
                </div>
            </div>
            <div class="break">
                <h3>Break</h3>
                <div class="upDown">
                    <button id="increaseBreak"><img src="https://cdn2.iconfinder.com/data/icons/media-controls-5/100/add-512.png"></button>
                    <div id="breakTime">5</div>
                    <button id="decreaseBreak"><img src="https://cdn2.iconfinder.com/data/icons/media-controls-5/100/minus-512.png"></button>
                </div>
            </div>
        </div>
        <div class="clock">
            <div class="playPause">
                <button id="play"><img src="https://www.pngfind.com/pngs/m/427-4277341_add-play-button-to-image-online-overlay-play.png"></button>
                <button id="pause"><img src="https://f0.pngfuel.com/png/362/566/pause-button-logo-png-clip-art.png"></button>
            </div>
            <div class="timer">
                <h2>Session</h2>
                <div id="cycle">25:00</div>
            </div>
            <div class="stopRestart">
                <button id="stop"><img src="https://www.kindpng.com/picc/m/7-73188_stop-frame-video-music-stop-button-icon-png.png"></button>
                <button id="restart"><img src="https://w7.pngwing.com/pngs/923/202/png-transparent-computer-icons-arrow-reset-button-text-monochrome-black.png"></button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
