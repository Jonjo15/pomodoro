<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Clock</h1>
        <div id="setTimes">
            <div class="session">
                <h3>Session</h3>
                <div class="upDown">
                    <button>Up</button>
                    <div id="sessionTime">25</div>
                    <button>Down</button>
                </div>
            </div>
            <div class="break">
                <h3>Break</h3>
                <div class="upDown">
                    <button>Up</button>
                    <div id="breakTime">5</div>
                    <button>Down</button>
                </div>
            </div>
        </div>
        <div class="clock">
            <div class="playPause">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
            </div>
            <div class="timer">
                <h2>Session</h2>
                <div id="cycle">25:00</div>
            </div>
            <div class="stopRestart">
                <button id="stop">Stop</button>
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
